<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="client.js"></script>
    <title>Client messenger</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="brand">
                Client messenger
            </div>
            <div class="status">
                Disconnect to chat
            </div>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link btn_home">Home</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link btn_signup">Sign up</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link btn_create">Create chat</a>
                </li>    
            </ul>
        </nav>
    </header>
    <main class="main">
        <nav class="sidebar">
            <ul class="sidebar_list list_chat"></ul>
        </nav>
        <section class="section">
            <form action="" class="form">
                <label class="label">
                  <span class="label__title">User:</span>
                  <input class="label__input" type="text" placeholder="Name" required>
                </label>
                <label class="label">
                    <span class="label__title">Password:</span>
                    <input class="label__input" type="password" placeholder="Password" required>
                  </label>
                <button class="form__submit">Log in</button>
            </form>
        </section>
        
    </main>
</body>
</html>
